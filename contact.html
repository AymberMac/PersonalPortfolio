    <body>
        <div id="header">
            <div class="container">
                <nav>
                    <h1>Aymber McElroy</h1>
                    <ul>
                        <li><a href="#index.html">Home</a></li>
                        <li><a href="#about.html">About</a></li>
                        <li><a href="#projects.html">Geospatial Projects</a></li>
                        <li><a href="#resources.html">GIS Resources</a></li>

                    </ul>
                </nav>
                <div class="header-text">
                    <p>GIST Graduate Student</p>
                </div>
            </div>
        </div>

        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact Me</h1>
                        <p>amcelro2@uwyo.edu</p>

                        <div class="social-icons">
                            <a href="https://www.linkedin.com/"><img src="images/linkedin.png" style="width:30px;height:30px;"></a>
                            <a href="https://www.facebook.com/"><img src="images/facebook.png" style="width:30px;height:30px;"></a>
                            <a href="https://www.instagram.com/"><img src="images/instagram.png" style="width:30px;height:30px;"></a>
                        </div>
                    </div>
                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your name" required>
                            <input type="email" name="Email" placeholder="Your email" required>
                            <textarea name="Message" rows="6" placeholder="Your message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxnoTHR1IZ1wScWc1VB2MCWN8uLBiHkMgdtLsthBKku4p0tx4JzVEuzyvNMZ2x7fbQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
        </script>

    </body>
